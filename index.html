<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <section id="header">
    <h1>Tic Tac Toe</h1>
    <div>Current player:<span class="current-player"></span></div>
  </section>
  <div class="gameboard">
    <div class="cell-1">
      <div class="circle"><div class="inner-circle"></div></div>
      <div class="cross"><div></div><div></div></div>
    </div>
    <div class="cell-2">
      <div class="circle"><div class="inner-circle"></div></div>
      <div class="cross"><div></div><div></div></div>
    </div>
    <div class="cell-3">
      <div class="circle"><div class="inner-circle"></div></div>
      <div class="cross"><div></div><div></div></div>
    </div>
    <div class="cell-4">
      <div class="circle"><div class="inner-circle"></div></div>
      <div class="cross"><div></div><div></div></div>
    </div>
    <div class="cell-5">
      <div class="circle"><div class="inner-circle"></div></div>
      <div class="cross"><div></div><div></div></div>
    </div>
    <div class="cell-6">
      <div class="circle"><div class="inner-circle"></div></div>
      <div class="cross"><div></div><div></div></div>
    </div>
    <div class="cell-7">
      <div class="circle"><div class="inner-circle"></div></div>
      <div class="cross"><div></div><div></div></div>
    </div>
    <div class="cell-8">
      <div class="circle"><div class="inner-circle"></div></div>
      <div class="cross"><div></div><div></div></div>
    </div>
    <div class="cell-9">
      <div class="circle"><div class="inner-circle"></div></div>
      <div class="cross"><div></div><div></div></div>
    </div>
  </div>
  <div class="winner"></div>
  <button class="restart-btn">Restart</button>
  
  

  <script src="script.js"></script>
</body>
</html>
